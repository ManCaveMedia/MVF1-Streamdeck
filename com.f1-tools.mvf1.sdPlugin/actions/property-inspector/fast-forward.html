<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.f1-tools.mvf1 Property Inspector</title>
    <link rel="stylesheet" href="../../libs/css/sdpi.css" />
</head>

<body>
    <div class="sdpi-wrapper">
        <form id="property-inspector">
            <div class="sdpi-item">
                <div class="sdpi-item-label" title="Fast Forward Duration">Fast Forward Duration</div>
                <input class="sdpi-item-value" name="fastForwardSeconds" type="number" value="10" placeholder="Duration to seek forwards" />
            </div>
        </form>
        <div class="sdpi-header">
            <div class="sdpi-header-subtitle">Note: this function does not work during live broadcasts</div>
            <hr>
            <details class="message caution hidden" id="message-container">
				<summary id="error-message"></summary>
			</details>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label" title="Plugin Settings">MVF1 Global Plugin Settings</div>
            <button
                    class="sdpi-item-value"
                    value="Modify/View Settings"
                    id="open-external">
                Modify/View Settings
            </button>
        </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../libs/js/constants.js"></script>
    <script src="../../libs/js/prototypes.js"></script>
    <script src="../../libs/js/timers.js"></script>
    <script src="../../libs/js/utils.js"></script>
    <script src="../../libs/js/events.js"></script>
    <script src="../../libs/js/api.js"></script>
    <script src="../../libs/js/property-inspector.js"></script>
    <script src="../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>

</html>
